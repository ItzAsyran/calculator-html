<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="topbar" onclick="window.open('https://www.google.com/');">
		<h1 class="axyslib" >axysLib</h1>
	</div>
	<div class="box">
		<h1 class="title">Calculator</h1>
		<label>Enter First Number:</label>
		<input type="text" id="num1" class="box"><br><br>
		<label>Enter Second Number:</label>
		<input type="text" id="num2" class="box"><br><br>
		<button class="button" onclick="calculate()">Calculate</button><br><br>
		<label>Result:</label>
		<input type="text" id="result" disabled class="box">
	</div>
	<script src="script.js"></script>
</body>
</html>
